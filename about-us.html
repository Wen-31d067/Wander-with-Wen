<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我們</title>  
    <link rel="stylesheet" href="style.css">   
    <link rel="stylesheet" href="about-us.css">  
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="nav.js" defer></script>

</head>
<body>
<div id="nav-placeholder"></div>

<section class="about-banner">
<div class="banner">
    <h1>關於我們</h1>
    <p>About us</p>
</div>
</section>

<section class="about-intro">
    <div class="intro-image">
    <img src="toronto_maple.jpeg" alt="">
    </div>

    <div class="intro-text">
    <h2>關於Wander with Wen</h2>
    <p>
        Wander with Wen為熱愛探索文化與旅行紀錄的你而生，由設計師與旅人組成，發掘世界被遺忘的角落，留下每段獨特足跡。想捕捉旅途中的溫度與真實，將那些不被觀光手冊記錄的風景，分享給同樣熱愛感受世界的你。
    </p>
    <hr class="line"></hr>
    </div>
    
    </div>
</section>

<section class="about-mission">
    <div class="mission-text">
    <h2>精選旅遊行程分享</h2>
    <p>從城市散步到山林探索<br>分享我們真實走過的深度旅程</p>
    <hr class="line"></hr>
    </div>
    <div class="about-image">
    <img src="countryroad.jpeg" alt="山林照片">
    </div>
</section>

<section class="about-mission-second">
    <div class="about-image">
    <img src="nightmarket.jpeg" alt="夜市照片">
    </div>
    <div class="mission-text">
    <h2>在地文化與故事</h2>
    <p>介紹當地文化、人文背景<br>風俗習慣，讓旅途更有溫度</p>
    <hr class="line"></hr>
    </div>
</section>

<section class="photo-row">
    <img src="team.jpeg" alt="同事合作">
    <img src="board.jpeg" alt="佈告欄">
    <img src="meeting.jpeg" alt="開會">
</section>


<div id="footer-placeholder"></div>


<script>
fetch('nav.html')
    .then(res => res.text())
    .then(data => {
    document.getElementById("nav-placeholder").innerHTML = data;

    const toggleBtn = document.getElementById("toggle");
    const navLinks = document.getElementById("nav-menu");
    if (toggleBtn && navLinks) {
        toggleBtn.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        });
    }
    });

fetch('footer.html')
    .then(res => res.text())
    .then(data => {
    document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>
</body>
</html>
