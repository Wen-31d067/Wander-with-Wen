<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact-us.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="nav.js" defer></script>
</head>
<body>
<div id="nav-placeholder"></div>

<section class="contact-banner">
<div class="banner">
    <h1>聯絡我們</h1>
    <p>Contact us</p>
</div>
</section>

<section class="contact-slogan">
<div class="slogan-pic slide-up">
    <img src="profile_tailand.jpeg" class="pic pic-left" alt="">
    <img src="profile_blue.jpeg" class="pic pic-right" alt="">
</div>

<div class="slogan-text">
    <div class="text-box">
        <h2>想合作、投稿、或想說聲嗨？</h2>
        <p>我們相信，世界因你的故事而更有風景，無論是職業攝影師或是用手機紀錄的旅人，這裡都歡迎你的提案投稿</p>
    </div>
</div>

</section>

<section class="form">
<div class="contact-form">
    <h2>歡迎投稿你的旅遊故事</h2>
    <p>分享你旅行途中印象深刻的地方、照片與行程，讓更多人感受世界的美好</p>
</div>
<div class="form-image">
    <img src="form.jpeg" alt="">
</div>
</section> 

<section class="contact-us-form">
<form action="#" method="post" enctype="multipart/form-data">
    <h2>投稿你的旅遊故事</h2>

    <label for="name">你的名字</label>
    <input type="text" id="name" name="name" required>

    <label for="email">電子郵件</label>
    <input type="email" id="email" name="email" required>

    <label for="story">旅行故事</label>
    <textarea id="story" name="story" rows="10" placeholder="歡迎你投稿旅遊故事、旅行小秘訣、風景照或旅遊照片，我們將會挑選優秀內容刊登在網站上，讓更多人看到你的旅程 🌍" required></textarea>

    <label for="photo">上傳照片（可選）</label>
    <input type="file" id="photo" name="photos" multiple accept="image/*">

    <button type="submit" class="submit-btn">送出表單</button>

</form>

<div id="footer-placeholder"></div>

<script>
fetch('nav.html')
    .then(res => res.text())
    .then(data => {
    document.getElementById("nav-placeholder").innerHTML = data;

    const toggleBtn = document.getElementById("toggle");
    const navLinks = document.getElementById("nav-menu");
    if (toggleBtn && navLinks) {
        toggleBtn.addEventListener("click", () => {
        navLinks.classList.toggle("active");
        });
    }
    });

fetch('footer.html')
    .then(res => res.text())
    .then(data => {
    document.getElementById("footer-placeholder").innerHTML = data;
    });
</script>

</body>
</html>
